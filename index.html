<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet HTML with Vite and Tailwind CSS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-red-900">
  <l-map center="[51.505, -0.09]" zoom="10" class="border-4 border-red-700">
    <l-control-layers>
      <l-base-layers>
        <l-tile-layer name="OpenStreetMap" url-template="https://tile.openstreetmap.org/{z}/{x}/{y}.png"
          attribution='&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          max-zoom="12"></l-tile-layer>
        <l-tile-layer name="Toner" url-template="https://tiles.stadiamaps.com/tiles/stamen_toner/{z}/{x}/{y}{r}.png"
          attribution="" max-zoom="12"></l-tile-layer>
      </l-base-layers>
      <l-overlay-layers>
        <l-layer-group name="Cities">
          <l-marker lat-lng="[51.505, -0.09]">
            <l-popup content="This is London."></l-popup>
          </l-marker>
          <l-marker lat-lng="[51.5074, -0.1278]">
            <l-popup content="This is Westminster."></l-popup>
          </l-marker>
        </l-layer-group>
        <l-layer-group name="Shapes">
          <l-circle lat-lng="[51.508, -0.11]" radius="500" class="border-2 border-red-500"></l-circle>
          <l-polygon color="red">
            <l-coordinates>
              <l-coordinate lat-lng="[51.509, -0.08]"></l-coordinate>
              <l-coordinate lat-lng="[51.503, -0.06]"></l-coordinate>
              <l-coordinate lat-lng="[51.51, -0.047]"></l-coordinate>
            </l-coordinates>
          </l-polygon>
        </l-layer-group>
        <l-layer-group name="Image Overlay">
          <l-image-overlay url="https://upload.wikimedia.org/wikipedia/commons/6/6e/Old_map_of_London.jpg"
            bounds="[[51.48, -0.14], [51.56, 0.04]]"></l-image-overlay>
        </l-layer-group>
      </l-overlay-layers>
    </l-control-layers>
  </l-map>
  <script type="module" src="./main.js"></script>
</body>

</html>
